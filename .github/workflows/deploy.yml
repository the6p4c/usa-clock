name: build-and-deploy
run-name: build and deploy to pages
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'
      - name: install app
        run: npm install .
      - name: build app
        run: npm run build
      - name: upload pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'build/'
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: deploy to pages
        uses: actions/deploy-pages@v2
